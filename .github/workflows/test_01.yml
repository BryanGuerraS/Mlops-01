name: Hola Mundo

on: [push]

jobs: 
  hola:
    runs-on: ubuntu-latest
    
    steps: 
    - name: hola mundo
      run: echo "Hola mundo"
    
    - name: touch file
      run: touch hola.txt
    
    - name: Set Text
      run: echo "Hola mundo" >> hola.txt

    - name: Read File
      run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
    - name: LS
      run: ls -al

